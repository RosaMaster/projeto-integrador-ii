<!-- web_page_app/templates/web_page_app/cadastro.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO NOVO USUÁRIO - ARCHIVUM</title>
    <link rel="icon" type="image/png" href="{% static 'web_page_app/image/Logo01.png' %}">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Estilos adicionais para o formulário */
        .form-fields input {
            @apply mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
        }
        .form-fields label {
            @apply block text-sm font-medium text-slate-700;
        }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-slate-800 mb-6">Cadastro</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <!-- Campos do formulário renderizados pelo Django -->
            {{ form.as_p }}
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300">
                    Cadastrar
                </button>
            </div>
        </form>
        <div class="mt-4 text-center text-sm">
            <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                Já tem uma conta? Faça o login
            </a>
        </div>
    </div>
</body>
</html>
