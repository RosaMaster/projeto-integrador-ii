<!-- web_page_app/templates/web_page_app/reset_senha.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar Senha</title>
    <link rel="icon" type="image/png" href="{% static 'web_page_app/image/Logo01.png' %}">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold text-slate-800 mb-6">Resetar Senha</h1>
        <p class="text-slate-700 mb-4">Para resetar sua senha, por favor, entre em contato com o suporte técnico ou aguarde a implementação da funcionalidade de recuperação.</p>
        <a href="{% url 'login' %}" class="inline-block px-6 py-2 mt-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition duration-300">Voltar ao Login</a>
    </div>
</body>
</html>
