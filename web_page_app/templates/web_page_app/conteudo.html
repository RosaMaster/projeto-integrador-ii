        <div class="container d-flex justify-content-between align-items-center">

            <div class="d-flex align-items-center gap-2">

                </a>
                <h1 class="h3 mb-0 text-white" style="font-size: xxx-large;"><b>A R C H I V U M</b></h1>

                </div>

                        <option value="aula2">Aula 2</option>

                <br><br>
                <div>
                    <a id="pdfLink" href="{% static 'web_page_app/pdf/default/default.pdf' %}" target="_blank" class="btn btn-warning" style="font-size: 1.1rem;"><b>Abrir PDF</b></a>
                    <br><br>
                    <a id="videoLink" href="https://www.youtube.com/watch?v=KxppXrcfMBA" target="_blank" class="btn btn-warning" style="font-size: 1.1rem;"><b>Abrir VÍDEO</b></a>
                </div>
            </div>
            <div class="mt-6" style="width: 1000px; height: 150px;">
                <embed id="pdfEmbed" src="{% static 'web_page_app/pdf/default/default.pdf' %}" type="application/pdf" width="110%" height="600px" />
            </div>
        </div>
    </div>

    <style>
    .marquee-container {
        overflow: hidden;
        white-space: nowrap;
        width: 100%;
    }
    .marquee-text {
        display: inline-block;
        padding-left: 100%;
        animation: marquee 12s linear infinite;
    }
    @keyframes marquee {
        0%   { transform: translateX(0); }
        100% { transform: translateX(-100%); }
    }
    </style>

    <footer class="bg-dark text-white mt-5 py-4">
