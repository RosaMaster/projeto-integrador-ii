<!-- web_page_app/templates/web_page_app/template.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLATE</title>
    <link rel="icon" type="image/png" href="{% static 'web_page_app/image/Logo01.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
    <style>
        body { font-family: 'Ariel', sans-serif; }
    </style>
</head>
<body>
    <header class="bg-black shadow-sm py-1 mb-1">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Incluir imagem de logo -->
            <div class="d-flex align-items-center gap-2">
                <a href="{% url 'template' %}" class="text-decoration-none text-primary me-3">
                    <img src="{% static 'web_page_app/image/Logo01_sem_fundo.png' %}" alt="Logo sem texto" style="width:150px; height:150px; object-fit:contain; background:transparent; margin-right:10px;">
                </a>
                <h1 class="h3 mb-0 text-white">A R C H I V U M</h1>
            </div>
            <nav>
                <a href="{% url 'template' %}" class="text-decoration-none text-primary me-3"><b>HOME</b></a>
                <a href="{% url 'politica_termos' %}" class="text-decoration-none text-primary me-3"><b>TERMOS DE USO</b></a>
                <a href="{% url 'logout_view' %}" class="btn btn-danger"><b>LOGOUT</b></a>
            </nav>
        </div>
    </header>
    <div class="marquee-container" style="background-color: rgba(82, 53, 123, 0.8);">
        <div class="marquee-text h6 mb-0 text-white">
            BEM VINDOS AO PORTAL DE CONTEÚDO FEITO POR ALUNOS PARA ALUNOS UNIVESP!
        </div>
    </div>
    <br>
    <h1>Hello, world!</h1>

    <style>
    .marquee-container {
    overflow: hidden;
    white-space: nowrap;
    width: 100%;
    }
    .marquee-text {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 12s linear infinite;
    }
    @keyframes marquee {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-100%); }
    }
    </style>
    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2025 Copyright:
            <a class="text-dark" href="https://univesp.br/">UNIVESP</a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
