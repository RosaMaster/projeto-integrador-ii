{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTEÚDO</title>
    <link rel="icon" type="image/png" href="{% static 'web_page_app/image/Logo01.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'web_page_app/css/global.css' %}">

    <style>
        /* Estilo para garantir que o embed preencha o container responsivo */
        .pdf-viewer-container {
            position: relative;
            width: 100%;
            /* A altura será 75% da altura da tela, ótimo para responsividade */
            height: 75vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .pdf-viewer-container embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(34, 40, 49, 1.0);">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'template' %}">
                    <img src="{% static 'web_page_app/image/Logo01_sem_fundo.png' %}" alt="Logo" style="width: 100px; height: auto;">
                    <span class="fs-4 ms-2 text-white"><b>A R C H I V U M</b></span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center" style="font-size: 1.1rem;">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}"><b>HOME</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'template' %}"><b>CONTEÚDO</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'politica_termos' %}"><b>TERMOS DE USO</b></a>
                        </li>
                        <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
                            <a href="{% url 'logout_view' %}" class="btn btn-danger"><b>LOGOUT</b></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4 flex-grow-1">
        <div class="row g-4"> <aside class="col-lg-4 col-xl-3">
                <div class="p-3 bg-light border rounded-3 h-100">
                    <div class="mb-3">
                        <label for="disciplinaSelect" class="form-label"><b>Selecione a disciplina:</b></label>
                        <select class="form-select" id="disciplinaSelect">
                            <option value="default">Escolha uma Disciplina</option>
                            <option value="fundamentos_matematicos">Fundamentos Matemáticos</option>
                            <option value="ingles">Inglês</option>
                            <option value="pensamento_computacional">Pensamento Computacional</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="aulaSelect" class="form-label"><b>Selecione a aula:</b></label>
                        <select class="form-select" id="aulaSelect">
                            <option value="aula1">Aula 1</option>
                            <option value="aula2">Aula 2</option>
                            <option value="aula3">Aula 3</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-3">
                        <a id="pdfLink" href="#" target="_blank" class="btn btn-warning"><b>Abrir PDF</b></a>
                        <a id="videoLink" href="https://www.youtube.com/watch?v=KxppXrcfMBA" target="_blank" class="btn btn-secondary"><b>Abrir VÍDEO</b></a>
                    </div>
                </div>
            </aside>

            <section class="col-lg-8 col-xl-9">
                <div class="pdf-viewer-container shadow-sm">
                    <embed id="pdfEmbed" src="{% static 'web_page_app/pdf/fundamentos_matematicos/aula1.pdf' %}" type="application/pdf" />
                </div>
            </section>
        </div>
    </main>
    
    <footer class="bg-dark text-white text-center py-3">
        <b>A R C H I V U M</b> © 2025 Copyright
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const pdfMap = {
            fundamentos_matematicos: {
                aula1: "{% static 'web_page_app/pdf/fundamentos_matematicos/Aula1.pdf' %}",
                aula2: "{% static 'web_page_app/pdf/fundamentos_matematicos/Aula2.pdf' %}",
                aula3: "{% static 'web_page_app/pdf/fundamentos_matematicos/Aula3.pdf' %}"
            },
            ingles: {
                aula1: "{% static 'web_page_app/pdf/ingles/Aula1.pdf' %}",
                aula2: "{% static 'web_page_app/pdf/ingles/Aula2.pdf' %}",
                aula3: "{% static 'web_page_app/pdf/ingles/Aula3.pdf' %}"
            },
            pensamento_computacional: {
                aula1: "{% static 'web_page_app/pdf/pensamento_computacional/Aula1.pdf' %}",
                aula2: "{% static 'web_page_app/pdf/pensamento_computacional/Aula2.pdf' %}",
                aula3: "{% static 'web_page_app/pdf/pensamento_computacional/Aula3.pdf' %}"
            }
        };

        const disciplinaSelect = document.getElementById('disciplinaSelect');
        const aulaSelect = document.getElementById('aulaSelect');
        const pdfLink = document.getElementById('pdfLink');
        const pdfEmbed = document.getElementById('pdfEmbed');

        function updatePdf() {
            const disciplina = disciplinaSelect.value;
            const aula = aulaSelect.value;

            // Verifica se a disciplina e a aula existem no mapa
            if (pdfMap[disciplina] && pdfMap[disciplina][aula]) {
                const pdfUrl = pdfMap[disciplina][aula];
                pdfLink.href = pdfUrl;
                pdfEmbed.src = pdfUrl;
            } else {
                // Opcional: limpa o visualizador se a combinação não for válida
                pdfLink.href = '#';
                pdfEmbed.src = '';
            }
        }

        // Adiciona os event listeners
        disciplinaSelect.addEventListener('change', updatePdf);
        aulaSelect.addEventListener('change', updatePdf);

        // Chama a função uma vez no início para carregar o PDF padrão
        updatePdf();
    });
    </script>

</body>
</html>
